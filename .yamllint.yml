# YAML Lint Configuration for EPiC Infrastructure

extends: relaxed

rules:
  line-length:
    max: 120
    level: warning

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  trailing-spaces:
    level: error

  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0

  colons:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  comments:
    require-starting-space: true
    min-spaces-from-content: 1

  document-start:
    present: false

  document-end:
    present: false

  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: true

  hyphens:
    max-spaces-after: 1

  key-duplicates:
    level: error

  new-line-at-end-of-file:
    level: warning

  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true

  quoted-strings:
    quote-type: double
    required: false

  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: true